<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GOES URL Builder</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>
          <a href="https://weather.ndc.nasa.gov/goes/">(NASA/MSFC)</a> GOES URL
          Builder
        </h2>

        <label for="satellite">Satellite:</label>
        <select id="satellite"></select>

        <label for="band">Band:</label>
        <select id="band"></select>

        <label for="palette">Palette:</label>
        <select id="palette"></select>

        <label for="mapcolor">Map Color:</label>
        <select id="mapcolor"></select>

        <label for="zoom">Zoom:</label>
        <select id="zoom"></select>

        <label for="type">Type:</label>
        <select id="type"></select>

        <label for="numframes">Frames [1-50]:</label>
        <input type="number" id="numframes" value="6" min="1" max="50" /><br />

        <label>Latitude / Longitude:</label>
        <div style="display: flex; gap: 6px">
          <input type="number" id="lat" value="20" step="0.1" /><br />
          <input type="number" id="lon" value="-88" step="0.1" /><br />
        </div>

        <label>Width [200-1400] / Height [100-1000]:</label>
        <div style="display: flex; gap: 5px">
          <input type="number" id="width" value="800" /><br />
          <input type="number" id="height" value="800" /><br />
        </div>

        <label for="quality">Quality [25-100]:</label>
        <input type="number" id="quality" value="100" /><br />

        <label for="auto-refresh">Auto Refresh Preview</label>
        <input
          type="checkbox"
          id="auto-refresh"
          onclick="autoRefreshPreview()"
        />
        <button onclick="generateUrl()">Generate URL</button>
        <button id="preview-button" hidden onclick="updatePreview()">
          Load Preview
        </button>
        <p><strong>UTC Time:</strong> <span id="utcClock"></span></p>
        <div id="output"></div>
      </div>
      <div class="image-box">
        <img id="preview" alt="GOES preview" />
      </div>
    </div>
    <footer>
      GOES weather satellite imagery courtesy of the Earth Science Branch at the
      NASA George C. Marshall Space Flight in Huntsville, Alabama.
    </footer>
    <script src="main.js"></script>
  </body>
</html>
